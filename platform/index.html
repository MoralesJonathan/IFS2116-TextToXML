<!DOCTYPE html>
<html lang="en">

</html>

<head>
	<title>Text to XML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<div class="container-wide">
				<a href="#" class="brand-logo">T2XML</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#">About</a></li>
					<li><a href="#">How it works</a></li>
					<li><a href="#contactmodal" class="modal-trigger">Contact</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="#">About</a></li>
					<li><a href="#">How it works</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="contactmodal" class="modal modal-fixed-footer">
    <div class="modal-content">
  	    <h4>Contact me!</h4>
  	    <div class="row">
  		  <form class="col s12" action="submitcontact" method="post">
  		    <div class="row">
  		      <div class="input-field col s6">
  		        <input id="first_name" type="text" class="validate">
  		        <label for="first_name">First Name</label>
  		      </div>
  		      <div class="input-field col s6">
  		        <input id="last_name" type="text" class="validate">
  		        <label for="last_name">Last Name</label>
  		      </div>
  		    </div>
  		    <div class="row">
  		      <div class="input-field col s12">
  		        <input id="email" type="email" class="validate">
  		        <label for="email" data-error="Incorrect Format!">Email</label>
  		      </div>
  		    </div>
  		    <div class="row">
      		  <div class="input-field col s12">
      		    <textarea id="textarea1" class="materialize-textarea"></textarea>
      		    <label for="textarea1">Message</label>
      		  </div>
      		</div> 
      		<div class="row">
      		  <div class="input-field col s12">
      		    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
  				  <i class="material-icons right">send</i>
  				</button>
      		  </div>
      		</div> 
  		  </form>
  		</div>
  	  </div>
  	  <div class="modal-footer">
  	    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
  	  </div>
  	</div>
	<div class="hero">
		<div class="container">
			<div class="row">
				<div class="col s12 m4 offset-m4 l8 offset-l2">
					<p class="center-align hero-heading">Turn your text to XML in-browser</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m4 offset-m4 l8 offset-l2">
					<p class="center-align hero-subheading">Speed up production with an easy to use interface</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m4 offset-m4 l8 offset-l2 center">
					<div class="hero-btn">
						<a class="waves-effect waves-light btn" href="#use">Try Now</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m4 offset-m4 l8 offset-l2 center">
					<img class="responsive-img hero-img " src="http://placehold.it/600x300">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="section" id="use">
			<div class="row">
				<div class="col s12">
					<div id="instuctions">
						<h4>Instructions go here</h4>
					</div>
				</div>
			</div>
  			<div class="row">
  			  <form class="col s12" action="getxml" method="post">
  			    <div class="row">
  			      <div class="input-field col s12">
  			        <textarea id="textarea1" class="materialize-textarea"></textarea>
  			        <label for="textarea1">Textarea</label>
  			      </div>
  			    </div>
  			  </form>
			</div>
			<div class="row">
				<div class="col s12">
					<a class="waves-effect waves-light btn">Next</a>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer blue darken-4">
		<div class="footer-copyright">
			<div class="container">&copy 2017 Copyright Jonathan Morales<a class="grey-text text-lighten-4 right" href="https://Dig-Eg-Gaz.github.io">Dig-Eg-Gaz</a>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
